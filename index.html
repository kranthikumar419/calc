<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://st2.depositphotos.com/1002049/6681/i/950/depositphotos_66811649-stock-photo-calculator-icon.jpg">
</head>
<body>
    <div class="calc">
        <div id="val">
         <center><input type="number" placeholder="Enter The First Number" id="n1"><br><br></center>
         <!-- <center><input type="number" placeholder="Enter The Second Number" id="n2"><br><br></center> -->
        </div>
        <div id="result">Result</div><br>
        <div id="wait">Calculations</div><br><br>
        <div id="button">
            <input type="submit" value="add(+)" id="add" onclick="add()">
            <input type="submit" value="sub(-)" id="sub" onclick="sub()">
            <input type="submit" value="mul(*)" id="mul" onclick="mul()">
            <input type="submit" value="div(/)" id="div" onclick="div()"><br><br>
            <input type="submit" value="Reload" id="relo" onclick="rel()">
            <button type="submit" id="equ" onclick="eq()">=</button>
        </div>
    </div>
    <script src="design.js" ></script>
</body>
</html>
